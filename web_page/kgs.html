<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>科學史小測驗</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    #quiz { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { font-size: 18px; margin-bottom: 10px; }
    .options button { display: block; margin: 5px 0; padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    .options button:hover { background: #eef; }
    #nextBtn { margin-top: 15px; padding: 10px 20px; }
    #score { font-size: 20px; font-weight: bold; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="quiz">
    <h2>科學史小測驗</h2>
    <div id="game" style="display:none;">
      <div id="questionContainer"></div>
      <div class="options" id="options"></div>
      <button id="nextBtn" style="display:none;">下一題</button>
    </div>
    <div id="score"></div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    let score = 0;

    // 自動載入同目錄下的 CSV 檔
    fetch('科學史.csv')
      .then(response => response.text())
      .then(text => {
        parseCSV(text);
        startGame();
      });

    function parseCSV(data) {
      const lines = data.split(/\r?\n/).filter(l => l.trim().length > 0);
      const headers = lines[0].split(',');
      const rows = lines.slice(1);
      const allNames = [];
      const parsed = rows.map(line => {
        const parts = line.split(',');
        const obj = {};
        headers.forEach((h, i) => { obj[h.trim()] = (parts[i] || '').trim(); });
        if (obj['姓名']) allNames.push(obj['姓名']);
        return obj;
      });
      // 隨機取 20 題
      questions = shuffle(parsed).slice(0, 20);
      questions.forEach(q => {
        q.options = generateOptions(q['姓名'], allNames);
      });
    }

    function generateOptions(correct, allNames) {
      let options = [correct];
      let pool = allNames.filter(n => n !== correct);
      shuffle(pool);
      options = options.concat(pool.slice(0, 3));
      return shuffle(options);
    }

    function startGame() {
      document.getElementById('game').style.display = 'block';
      currentIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentIndex];
      document.getElementById('questionContainer').innerHTML = `<div class="question">(${currentIndex+1}/20) ${q['事蹟']} 是誰？</div>`;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(opt, q['姓名']);
        optionsDiv.appendChild(btn);
      });
    }

    function selectAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        alert('✅ 答對了!');
      } else {
        alert('❌ 錯誤，正確答案是 ' + correct);
      }
      document.getElementById('nextBtn').style.display = 'block';
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex++;
      document.getElementById('nextBtn').style.display = 'none';
      if (currentIndex < questions.length) {
        showQuestion();
      } else {
        endGame();
      }
    });

    function endGame() {
      document.getElementById('game').style.display = 'none';
      document.getElementById('score').textContent = `你的分數是 ${score} / ${questions.length}`;
    }

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
